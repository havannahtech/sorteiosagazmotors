<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio Sagaz Motors | Oficial</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        :root { --bg: #050505; --red: #b30000; --red-glow: #ff0000; --text: #f2f2f2; }
        body { background: radial-gradient(circle at top, #220000, #050505); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; }
        .container { width: 100%; max-width: 400px; }
        .header { text-align: center; margin-bottom: 20px; }
        .logo-img { max-width: 180px; height: auto; filter: drop-shadow(0 0 10px rgba(255,0,0,0.4)); }
        
        /* Contador */
        .countdown-container { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .time-box { background: rgba(255,255,255,0.05); border: 1px solid var(--red); border-radius: 10px; padding: 10px; min-width: 60px; text-align: center; }
        .time-num { display: block; font-size: 22px; font-weight: 900; color: #fff; }
        .time-label { font-size: 10px; text-transform: uppercase; color: var(--red); }

        .card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255,255,255,.1); padding: 25px; border-radius: 25px; backdrop-filter: blur(12px); box-shadow: 0 20px 50px rgba(0,0,0,0.6); }
        .form-control { width: 100%; padding: 15px; margin: 8px 0; border-radius: 12px; border: 1px solid #333; background: rgba(0,0,0,0.6); color: #fff; box-sizing: border-box; outline: none; }
        
        /* BotÃµes de Seguir Lado a Lado */
        .insta-row { display: flex; gap: 10px; margin-bottom: 15px; }
        .insta-btn { flex: 1; display: flex; align-items: center; justify-content: center; gap: 5px; background: linear-gradient(45deg, #f09433, #dc2743, #bc1888); color: white; text-align: center; padding: 12px 5px; border-radius: 12px; text-decoration: none; font-weight: bold; font-size: 11px; animation: pulse-red 1.5s infinite; border: 2px solid transparent; }
        
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(220, 39, 67, 0.7); border-color: rgba(255,255,255,0.2); } 70% { box-shadow: 0 0 0 10px rgba(220, 39, 67, 0); border-color: #fff; } 100% { box-shadow: 0 0 0 0 rgba(220, 39, 67, 0); } }
        
        .row { display: flex; gap: 10px; }
        .cta { width: 100%; padding: 18px; background: var(--red); border: none; color: #fff; font-weight: 900; border-radius: 15px; cursor: pointer; margin-top: 10px; text-transform: uppercase; }
        .cta:disabled { opacity: 0.2; cursor: not-allowed; animation: none; }
        
        .btn-send-wpp { background: #25d366; color: white; border: none; padding: 18px; width: 100%; border-radius: 15px; font-weight: 900; cursor: pointer; margin-top: 15px; text-transform: uppercase; display: none; text-decoration: none; text-align: center; }
        .btn-share-wpp { background: transparent; color: #25d366; border: 1px solid #25d366; padding: 12px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        
        #resultado { display: none; margin-top: 15px; padding: 20px; border-radius: 12px; text-align: center; background: rgba(0,255,100,0.1); color: #00ff88; border: 1px solid #00ff88; }
        .ticket-box { font-size: 32px; font-weight: 900; color: #fff; text-shadow: 0 0 10px #00ff88; margin: 10px 0; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="logo.png" alt="Sagaz Motors" class="logo-img">
    </div>
    
    <div class="countdown-container" id="timer">
        <div class="time-box"><span class="time-num" id="days">00</span><span class="time-label">Dias</span></div>
        <div class="time-box"><span class="time-num" id="hours">00</span><span class="time-label">Horas</span></div>
        <div class="time-box"><span class="time-num" id="mins">00</span><span class="time-label">Min</span></div>
        <div class="time-box"><span class="time-num" id="secs">00</span><span class="time-label">Seg</span></div>
    </div>

    <div class="card">
        <p style="text-align: center; font-size: 12px; margin-bottom: 10px; color: #aaa;">1Âº PASSO: SIGA OS PERFIS ABAIXO</p>
        <div class="insta-row">
            <a href="https://www.instagram.com/sagazmotors" target="_blank" class="insta-btn" id="followBtn1">
                ðŸ“¸ @SAGAZMOTORS
            </a>
            <a href="https://www.instagram.com/realbiscoito?igsh=dTg4bDNqejJnbDNw" target="_blank" class="insta-btn" id="followBtn2">
                ðŸ“¸ @REALBISCOITO
            </a>
        </div>

        <form id="sorteioForm">
            <input type="text" id="nome" class="form-control" placeholder="Nome Completo" required>
            <input type="text" id="cpf" class="form-control" placeholder="CPF (Apenas nÃºmeros)" maxlength="11" required>
            <input type="tel" id="celular" class="form-control" placeholder="WhatsApp (DDD + NÃºmero)" required>
            
            <div class="row">
                <input type="text" id="cep" class="form-control" placeholder="CEP" maxlength="8">
                <input type="text" id="numero" class="form-control" placeholder="NÂº" style="width: 40%;" required>
            </div>
            
            <input type="text" id="endereco" class="form-control" placeholder="EndereÃ§o (Rua e Bairro)" required readonly>

            <button type="submit" id="btnEnviar" class="cta" disabled title="Siga os dois perfis acima para liberar">2Âº GARANTIR MEU BILHETE</button>
        </form>

        <div id="resultado">
            <div>ðŸ”¥ INSCRIÃ‡ÃƒO REALIZADA!</div>
            <div style="font-size: 12px; margin-top: 10px;">SEU NÃšMERO DA SORTE Ã‰:</div>
            <div class="ticket-box" id="ticketNumber">00000</div>
            
            <a href="#" id="linkZapBilhete" target="_blank" class="btn-send-wpp">
                ðŸ“² ENVIAR MEU BILHETE PARA SAGAZ
            </a>
            
            <div style="font-size: 11px; margin-top: 10px;">Clique no botÃ£o acima para confirmar!</div>
        </div>

        <button class="btn-share-wpp" onclick="compartilharAmigo()">Convidar um amigo</button>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzztt3kC5VNZVQpo8R00VdrmCRsqFmMbDQbylhEh28Icyx93rEICkrVSRMuDZxlEqDTZQ/exec';
    
    let seguiu1 = false;
    let seguiu2 = false;

    function validarCPF(cpf) {
        cpf = cpf.replace(/[^\d]+/g,'');
        if(cpf == '' || cpf.length != 11 || /^(\d)\1{10}$/.test(cpf)) return false;
        let add = 0;
        for (let i=0; i < 9; i++) add += parseInt(cpf.charAt(i)) * (10 - i);
        let rev = 11 - (add % 11);
        if (rev == 10 || rev == 11) rev = 0;
        if (rev != parseInt(cpf.charAt(9))) return false;
        add = 0;
        for (let i = 0; i < 10; i++) add += parseInt(cpf.charAt(i)) * (11 - i);
        rev = 11 - (add % 11);
        if (rev == 10 || rev == 11) rev = 0;
        if (rev != parseInt(cpf.charAt(10))) return false;
        return true;
    }

    // NOVA DATA: 27 de Fevereiro de 2026
    function updateTimer() {
        const target = new Date("Feb 27, 2026 18:00:00").getTime();
        const now = new Date().getTime();
        const d = target - now;
        if (d > 0) {
            document.getElementById("days").innerText = Math.floor(d / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
            document.getElementById("hours").innerText = Math.floor((d % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
            document.getElementById("mins").innerText = Math.floor((d % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
            document.getElementById("secs").innerText = Math.floor((d % (1000 * 60)) / 1000).toString().padStart(2, '0');
        }
    }
    setInterval(updateTimer, 1000);

    $("#cep").blur(function() {
        let val = $(this).val().replace(/\D/g, '');
        if(val.length === 8) {
            $("#endereco").val("Buscando...");
            $.getJSON(`https://viacep.com.br/ws/${val}/json/`, function(data) {
                if(!data.erro) $("#endereco").val(`${data.logradouro}, ${data.bairro}`);
                else $("#endereco").val("CEP nÃ£o encontrado.");
            });
        }
    });

    // LÃ³gica para os dois botÃµes de seguir
    $("#followBtn1").click(function() {
        seguiu1 = true;
        $(this).html("âœ… SEGUIDO").css({"background": "#333", "animation": "none"});
        verificarSeguidores();
    });

    $("#followBtn2").click(function() {
        seguiu2 = true;
        $(this).html("âœ… SEGUIDO").css({"background": "#333", "animation": "none"});
        verificarSeguidores();
    });

    function verificarSeguidores() {
        if(seguiu1 && seguiu2) {
            $("#btnEnviar").prop("disabled", false);
        }
    }

    $("#sorteioForm").on("submit", function(e) {
        e.preventDefault();
        const cpfVal = $("#cpf").val();
        const nomeVal = $("#nome").val();
        
        if(!validarCPF(cpfVal)) {
            alert("CPF InvÃ¡lido! Por favor, confira os nÃºmeros.");
            return;
        }

        const btn = $("#btnEnviar");
        btn.prop("disabled", true).text("GERANDO SEU BILHETE...");
        
        const ticket = Math.floor(Math.random() * 50000) + 1;
        const ticketFormatado = ticket.toString().padStart(5, '0');

        const dados = {
            nome: nomeVal,
            cpf: cpfVal,
            celular: $("#celular").val(),
            numero_casa: $("#numero").val(),
            endereco: $("#endereco").val(),
            bilhete: ticketFormatado
        };

        fetch(scriptURL, { method: "POST", mode: "no-cors", body: JSON.stringify(dados) })
        .then(() => {
            $("#ticketNumber").text(ticketFormatado);
            const msgZap = encodeURIComponent(`OlÃ¡ Sagaz! Meu nome Ã© ${nomeVal} e acabei de garantir meu bilhete da sorte: ${ticketFormatado}`);
            $("#linkZapBilhete").attr("href", `https://wa.me/5521999052694?text=${msgZap}`).show();
            $("#resultado").fadeIn();
            $("#sorteioForm").hide();
            $(".insta-row, p").hide(); // Esconde os botÃµes de seguir apÃ³s o sucesso
            btn.text("CONCLUÃDO");
        }).catch(() => {
            alert("Erro de conexÃ£o. Tente novamente.");
            btn.prop("disabled", false).text("GARANTIR MEU BILHETE");
        });
    });

    function compartilharAmigo() {
        const msg = encodeURIComponent("JÃ¡ garanti meu bilhete na Sagaz Motors! Participe vocÃª tambÃ©m: " + window.location.href);
        window.open(`https://wa.me/?text=${msg}`, '_blank');
    }
</script>
</body>
</html>
